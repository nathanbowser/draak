usePlugin 'groovy'
usePlugin 'maven'

version = '0.1'
group = 'com.koopab'

repositories {
	mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.0'
    groovy group: 'org.mortbay.jetty', name: 'jetty-embedded', version: '6.1.22'
    groovy group: 'org.apache.ivy', name: 'ivy', version: '2.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.8.1'
}

